version: 2.1
jobs:
 save_hello_world_file:
  docker:
    - image: circleci/node:13.8.0
  steps:
    - run: echo "hellooo_world"> ~/output.txt
    - persist_to_workspace:
        root: ~/
        paths:
          - output.txt
    
  retrieve-hello-world-file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
        at: ~/
      - run: cat ~/output.txt
     
          
workflows:
  save-retreive-workflow:
    jobs:
    - save_hello_world_file
    - retrieve-hello-world-file:
        - requires: 
          - save_hello_world_file
    
        
