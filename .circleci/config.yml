version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "printing my name"
          command: echo $MY_ENV_NAME  
workflows:
  say-hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_name:
          requires:
            - print_world
